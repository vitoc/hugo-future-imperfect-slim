{{ if .Params.images }}
  <a href="{{ .RelPermalink }}" class="image featured">
    {{ range first 1 .Params.images }}
      <img src="{{ . | relURL }}" alt="">
    {{ end }}
  </a>
{{ else if .Params.featured }}
  <a style="padding-left: 30px" href="{{ .RelPermalink }}" class="image">
    <div style="width: 100%; height: 200px; background-repeat: no-repeat; background-image: url('{{.Params.banner}}'); "></div>
  </a>
{{ end }}
